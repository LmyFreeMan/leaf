<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Zanid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-zanid" data-rule="required" class="form-control" name="row[zanid]" type="number" value="{$row.zanid}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Zaner')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-zaner" data-rule="required" class="form-control" name="row[zaner]" type="text" value="{$row.zaner}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Iszan')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-iszan" data-rule="required" class="form-control" name="row[iszan]" type="text" value="{$row.iszan}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Zanerschoolnum')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-zanerschoolnum" data-rule="required" class="form-control" name="row[zanerschoolnum]" type="text" value="{$row.zanerschoolnum}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('T')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-t" data-rule="required" class="form-control" name="row[t]" type="text" value="{$row.t}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
